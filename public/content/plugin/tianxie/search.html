{extend name="content/template/tianxie/base.html"/}
{block name="head"}

<style>
    .goodsItem{
        display: block;
    }
    .imgBox{
        width: 100%;
    }
    .imgBox img{
        max-height: unset;
    }
    .main .goods .goods-box{
        margin-right: 0;
    }
    .goodDesc{
        width: 100%;
        padding: 0 10px;
    }
    .main .goods .goods-price{
        display: inline-block;
        float: left;
        width: auto;
    }
    .main .goods .goods-num{
        display: inline-block;
        float: right;
        width: auto;
        margin-top: 0;
    }
    .main .goods .goods-num span{
        margin-left: 0;
        margin-top: 2px;
    }
    .cateBox{
        display: grid;
    }
    .cateBox p{
        margin-bottom: 0;
    }

    #search{
        display: none;
    }
    .main .goods .goods-name{
        min-height: 39px;
    }
    @media (min-width: 669px){
        .goods-list{
            display: grid;
            grid-template-columns: repeat(5, 19.1%);
            grid-column-gap: 12px;
            grid-row-gap: 15px;
        }
        .main .goods .goods-box{
            width: 100%;
        }
        .cateBox{
            grid-template-columns: repeat(5, 19.1%);
            grid-column-gap: 12px;
        }
    }

    @media (max-width: 992px){
        .cate-div{
            /*position: fixed;*/
            /*z-index: 9;*/
            /*top: 40px;*/
            /*width: 100%;*/
        }
        .cate-div .layui-row{
            /*margin: 0;*/
        }

        #search{
            display: flex;
        }
        .main .main-box#goods{
            /*margin-top: 0!important;*/
        }

    }

    @media (min-width: 992px){
        .cate-div{
            /*display: block!important;*/
        }
        .bt-mn-box, .bt-mn{
            /*display: none!important;*/
        }

    }

    @media (max-width: 669px){
        .cateBox{
            grid-template-columns: repeat(2, 49%);
            grid-column-gap: 8px;
        }
        .goods-list{
            display: grid;
            grid-template-columns: repeat(2, 49%);
            grid-column-gap: 8px;
            grid-row-gap: 12px;
        }
        .main .goods .goods-box{
            width: 100%;
        }

        .main .title-2{
            padding: 0 10px;
        }

        .main .goods .goods-num div{
            /*display: none;*/
        }


        .main .title, .main .cate, .main .goods{
            margin: 0 10px;
        }
        .layui-row {
            margin: 0 6px;
        }


    }
    .pagination{
        text-align: center;
        margin: 0 auto;
        margin-top: 20px;
        display: inline-block;
    }
    .pagination li.active{
        background: #448bff;
        color: #fff;
        border-color: #448bff;
    }
    .pagination li{
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        float: left;
        margin-bottom: 15px;
    }
    .pagination li a, .pagination li span{
        padding: 5px 15px;
        display: block;
        width: 100%;
        height: 100%;
    }

</style>
{/block}
{block name="main"}



<div class="main">
    <div class="layui-row">
        <div class="layui-col-md8 layui-col-md-offset2 layui-col-sm12">
            <div class="main-box" id="goods" style="margin-top: 10px;">

                <p class="title-2" style="padding-left: 10px;"><span>关键词包含【{$keyword}】的结果</span></p>
                <div class="goods">
                    <div class="goods-list" style="">
                        {volist name="$result.goods" id="vo"}
                        <a href="/goods/{$vo.id}.html" data-id="{$vo.id}" data-stock="{$vo.stock}" class="goods-box product">
                            <div class="goodsItem">
                                <div class="imgBox">
                                    <img src="{$vo.cover}" onerror="javascript:this.src='/assets/img/none.jpg';">
                                </div>
                                <div class="goodDesc">
                                    <div class="goods-name">{$vo.name}</div>
                                    <div class="goods-price">
                                        ￥{$vo.real_price}
                                    </div>
                                    <div class="goods-num">
                                        <span style="float: right;">销量 {:$vo.sales}</span>
                                    </div>
                                </div>
                            </div>
                        </a>
                        {/volist}
                    </div>
                </div>
            </div>
            {$result.page}
        </div>
    </div>

    <script>
        //点击分类
        $('.cate-box').click(function() {
            $('.cate-box').removeClass('cate-box-select');
            $(this).addClass("cate-box-select");
            var key = $(this).data("key");
            $(".goods-list").hide();
            $(".goods-list-" + key).show();
        })
    </script>
    {:doAction('home_page')}
</div>

{/block}
